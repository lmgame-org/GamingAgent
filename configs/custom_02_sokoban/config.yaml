game_env:
  name: "sokoban"
  description: "Sokoban game environment"
  env_type: "custom"
  render_mode: "human"
  max_steps: 200
  seed: 42
  num_runs: 1

agent:
  # Global agent settings
  name: "sokoban_agent"
  model_name: "claude-3-7-sonnet-latest"
  cache_dir: "cache/sokoban"
  reasoning_effort: "high"
  token_limit: 100000
  harness: false  # Whether to use the perception-memory-reasoning pipeline
  observation_mode: "text"  # Options: "vision", "text", "both"
  # Module-specific settings
  modules:
    base_module:
    
    perception_module:

    memory_module:
      max_memory: 10  # Maximum number of memory entries to store
    
    reasoning_module:
