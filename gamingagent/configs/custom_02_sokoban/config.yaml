game_env:
  name: "sokoban"
  description: "Sokoban game environment"
  env_type: "custom"
  render_mode: "human"
  max_steps: 400 # Steps from level 1 until the end of the game. e.g. o3-pro takes 250 steps to complete all 6 levels.
  seed: 42
  num_runs: 3

agent:
  # Global agent settings
  name: "sokoban_agent"
  model_name: "claude-3-7-sonnet-latest"
  cache_dir: "cache/sokoban"
  reasoning_effort: "high"
  token_limit: 100000
  harness: true  # Whether to use the perception-memory-reasoning pipeline
  observation_mode: "both"  # Options: "vision", "text", "both"
  # Module-specific settings
  modules:
    base_module:
    
    perception_module:

    memory_module:
      max_memory: 10  # Maximum number of memory entries to store
      use_reflection: False  # Whether to reflect on past memories, default is True

    reasoning_module:
